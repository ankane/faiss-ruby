name: build
on: [push, pull_request]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: "4.0"
            os: ubuntu-24.04
            valgrind: true
          - ruby: 3.4
            os: ubuntu-24.04-arm
          - ruby: 3.3
            os: ubuntu-22.04
          - ruby: 3.2
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      - if: ${{ runner.os == 'Linux' }}
        run: sudo apt-get update && sudo apt-get install libblas-dev liblapack-dev
      - if: ${{ runner.os == 'macOS' }}
        run: brew install openblas lapack libomp
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: MAKE="make -j$(getconf _NPROCESSORS_ONLN)" bundle exec rake compile ${{ matrix.valgrind && '-- --with-optflags=""' || '' }}
      - run: bundle exec rake test

      - if: ${{ matrix.valgrind }}
        run: |
          sudo apt-get update && sudo apt-get install valgrind
          bundle exec rake test:valgrind
